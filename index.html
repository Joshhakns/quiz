<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8"/>

        <meta http-equiv="X-UA-Compatbile" content="ie=edge" />
        <link rel="stylesheet"href="./file.css" />
        <title>Coding Quiz</title>

    <header class = "header">
        <h3>Time Left: </h3>
    </header>
    <body>
        <div>
            <h2>Time To Take a Quiz!</h2>
            <form>
                <ul>
                    <li>
                        <label for="Ready to Start?">Ready to Start?</label>
                        <button id="Start">Start</button>
                    </li>
                </ul>
            </form>
            <div id="Card">
                <h2 id="questionNumber">Question 1</h2>
                <form>
                    <ul>
                        <h3 id="question">What is the name of a commonly used datatype?</h3>
                        <li>
                            <input type="checkbox" id="A">
                                    <label id="answerA">A:Strings</label>
                            </input>
                            <input type="checkbox" id="B">        
                                    <label id="answerB">B:Fonts</label>
                            </input>
                            <input type="checkbox" id="C">        
                                    <label id="answerC">C:MetaData</label>
                            </input>
                            <input type="checkbox" id="D">        
                                    <label id="answerD">D:Functions</label>
                            </input>
                        </li>
                    </ul>
                </form>
            </div>
           
        </div>
        <script src="./javascipt.js"></script>
    </body>
